<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;600;800;1000&display=swap" rel="stylesheet">

    <title>Coins converter</title>
</head>

<body>
    <div class="lieyr"></div>
    <div class="container">
        <h1>محول العملات</h1>
        <div class="input-row">
            <input type="number" min="0" name="" id="in" placeholder="ادخل المبلغ">
            <i class="fa-solid fa-equals"></i>
            <input type="number" name="" id="out" disabled>
        </div>
        <div class="currency-row">
            <div class="from">
                <h3>من</h3>
                <select onchange="g" name="" id="from"  class="select">
                    <option value="USD">USD</option>
                </select>
            </div>
            <img src="img/switch_5.svg" title="تبديل" class="switch">
            <div class="to">
                <h3>الي</h3>
                <select  name="" id="to" class="select">
                    <option value="EGP">EGP</option>
                </select>
            </div>
        </div>
    </div>
    </select>


    <script src="js/main.js"></script>
</body>

</html>
